<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Mischievous Elf Game 🎄</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎄 Mischievous Elf Game 🎄</h1>
            <p>Click the elves to play!</p>
        </div>

        <div class="elves">
            <div class="elf" onclick="playGame('hat')">🎩 Elf Hat</div>
            <div class="elf" onclick="playGame('candy')">🍬 Candy Cane</div>
            <div class="elf" onclick="playGame('present')">🎁 Present</div>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
