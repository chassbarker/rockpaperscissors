<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎄 Rock, Paper, Scissors 🎄</h1>
            <p>Make your choice to play!</p>
        </div>

        <div class="buttons">
            <button onclick="playGame('rock')" class="game-button">❄️ Rock</button>
            <button onclick="playGame('paper')" class="game-button">🎁 Paper</button>
            <button onclick="playGame('scissors')" class="game-button">⛸️ Scissors</button>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
