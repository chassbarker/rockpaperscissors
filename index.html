<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎄 Mischievous Elf Game 🎄</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🎄Elf’s Holiday Showdown🎄</h1>
            <p>Click the hands to play!</p>
        </div>

        <div class="hands">
            <div class="hand rock" onclick="playGame('rock')" aria-label="Rock">✊ Rock</div>
            <div class="hand paper" onclick="playGame('paper')" aria-label="Paper">✋ Paper</div>
            <div class="hand scissors" onclick="playGame('scissors')" aria-label="Scissors">✌️ Scissors</div>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <p id="user-choice">Your choice: </p>
            <p id="computer-choice">Computer's choice: </p>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
